<ion-split-pane when="lg">
  <ion-menu [content]="gmApp" id="mainMenu" class="sidemenu-enabled">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="onLoad(homePage)">
          <ion-icon name="home" item-start></ion-icon>
          Startseite
        </button>
        <button ion-item (click)="onLoad(infoPage)">
          <ion-icon name="information-circle" item-start></ion-icon>
          Infos
        </button>
        <button ion-item (click)="onLoad(privacyPage)">
          <ion-icon name="paper" item-start></ion-icon>
          Datenschutzerkl√§rung  
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-menu side="right" [content]="gmApp" id="glossaryMenu" class="sidemenu-enabled">
    <ion-header>
      <ion-toolbar>
        <ion-title>Glossar</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content #glossary>
        <page-glossary></page-glossary>
    </ion-content>
  </ion-menu>
  <ion-nav [root]="rootPage" main #gmApp></ion-nav>

</ion-split-pane>
