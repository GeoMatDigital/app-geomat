<ion-split-pane when="lg">
  <ion-menu [content]="gmApp" id="mainMenu" class="sidemenu-enabled">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <!-- <ion-buttons right>
          <button ion-button clear icon-only [menuClose]>
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons> -->
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="onLoad(homePage)">
          <ion-icon name="home" item-start></ion-icon>
          Startseite
        </button>
        <!-- <button ion-item>
          <ion-icon name="settings" item-start (click)="onLoad(infoPage)"></ion-icon>
          Einstellungen
        </button> -->
        <button ion-item (click)="onLoad(infoPage)">
          <ion-icon name="information-circle" item-start></ion-icon>
          Infos
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-menu side="right" [content]="gmApp" id="glossar" class="sidemenu-enabled">
    <ion-header>
      <ion-toolbar>
        <ion-title>Glossar</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content #glossary>
        <page-glossary></page-glossary>
    </ion-content>
  </ion-menu>
  <ion-nav [root]="rootPage" main #gmApp></ion-nav>
</ion-split-pane>
