<ion-menu [content]="gmApp">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons right>
        <button ion-button clear icon-only [menuClose]>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item>
        <ion-icon name="settings" item-start></ion-icon>
        Einstellungen
      </button>
      <button ion-item>
        <ion-icon name="information-circle" item-start></ion-icon>
        Infos
      </button>
      <button ion-item>
          <ion-icon name="help" item-start></ion-icon>
        FAQ
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #gmApp></ion-nav>
