<ion-header>
  <ion-navbar>
    <ion-title>Selbsttest</ion-title>
    <ion-buttons right class="hidden-lg-up" padding-right>
      <button ion-button icon-start icon-only (click)="openSidemenu('glossaryMenu')">
        <ion-icon name="book"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides #slides>

    <ion-slide class="start-slide">
      <button ion-button color="primary" (click)="nextSlide()">Start!</button>
    </ion-slide>

    <ion-slide *ngFor="let question of questions; let i = index;">

        <ion-card>
          <ion-card-header>
           {{question.tags[0]}}
          </ion-card-header>
          <ion-card-content>
            {{question.qtext}}
            <div *ngIf="showAnswers">{{answerChecking}}</div>
          </ion-card-content>
        </ion-card>
      <!--<flash-card [isFlipped]="flashCardFlipped">
        <div class="flash-card-front" [innerHTML]="question.qtext"></div>
        <div class="flash-card-back" [innerHTML]="answerChecking"></div>
      </flash-card>-->

      <!--<h3>{{question.questionText}}</h3>-->

      <ion-list no-lines radio-group>

        <ion-item text-wrap *ngFor="let answer of question.answers; let i = index;"
                  [class.wronganswer]="!answer.correct && showAnswers" [class.rightanswer]="answer.correct && showAnswers">
          <ion-label>{{i+1}}. {{answer.atext}}</ion-label>
          <ion-checkbox item-right (ionChange)="selectAnswer(answer, question, $event)" [checked]="answer.selected" [disabled]="showAnswers"></ion-checkbox>
        </ion-item>

      </ion-list>
      <!--&lt;!&ndash; Float the icon left &ndash;&gt;
      <button ion-button icon-left (click)="lastSlide()">
        <ion-icon name=""></ion-icon>
        zurück
      </button>

      &lt;!&ndash; Float the icon right &ndash;&gt;
      <button ion-button icon-right (click)="nextSlide()">
        vorwärts
        <ion-icon name=""></ion-icon>
      </button>    </ion-slide>

    <ion-slide>
      <h2>Final Score: {{score}}</h2>

      <button (click)="restartQuiz()" ion-button full color="primary">Start Again</button>-->

      <ion-footer>
        <button ion-button (click)="checkAnswer(question.answers)"> Lösungen anzeigen </button>
        <p></p>
        <button ion-button clear (click)="lastSlide()">
          <ion-icon class="progress-icon" name="ios-arrow-dropleft-circle" ></ion-icon>
        </button>
        <button width="80%">
          <progress-bar [progress]="loadProgress(i)" [question]="i" [total_questions]="questions.length"></progress-bar>
        </button>
        <button ion-button clear (click)="nextSlide()">
          <ion-icon class="progress-icon" name="ios-arrow-dropright-circle"  ></ion-icon>
        </button>
      </ion-footer>

    </ion-slide>

  </ion-slides>

</ion-content>
