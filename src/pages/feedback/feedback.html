<ion-header>
  <ion-navbar>
    <ion-title>Gib uns dein Feedback zur App:</ion-title>
    <ion-buttons right>
        <button ion-button clear icon-only (click)="closeFeedback()">
            <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <form [formGroup]="feedbackForm" (ngSubmit)="sendFeedback()">
   <ion-list>
     <ion-item>
       <ion-label>Betreff:</ion-label>
       <ion-input type="text" formControlName="title">Betreff</ion-input>
     </ion-item>
     <ion-item>
       <ion-label>Anmerkungen:</ion-label>
       <ion-textarea formControlName="description"></ion-textarea>
     </ion-item>
   </ion-list>
   <button ion-button type="submit" [disabled]="!feedbackForm.valid">Abschicken</button>
 </form>
</ion-content>
