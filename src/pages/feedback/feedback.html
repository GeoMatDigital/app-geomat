<ion-header>
  <ion-navbar>
    <ion-title>Gib uns dein Feedback zur App:</ion-title>
    <ion-buttons right>
        <button ion-button clear icon-only (click)="closeFeedback()">
            <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <form [formGroup]="feedbackForm" (ngSubmit)="sendFeedback()">
   <ion-list>
    <ion-item>
      <ion-label stacked>Art Deiner Nachricht:</ion-label>
      <ion-select formControlName="typeOfEmail">
        <ion-option value="support">Supportanfrage</ion-option>
        <ion-option value="error">Fehlermeldung</ion-option>
        <ion-option value="feature">Neues Feature</ion-option>
        <ion-option value="other">Etwas anderes</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Anmerkungen:</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Dein Name:</ion-label>
      <ion-input type="text" formControlName="name">Name</ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Deine Email:</ion-label>
      <ion-input type="text" formControlName="email">Email</ion-input>
    </ion-item>
   </ion-list>
   <button ion-button type="submit" [disabled]="!feedbackForm.valid">Abschicken</button>
 </form>
</ion-content>
