<ion-item-group #glossary>
  <ion-item-divider color="light">A</ion-item-divider>

  <ion-item [id]="entry.id" text-wrap *ngFor="let entry of (glossary$ | async); let i = index">
    <h2 class="selectable">{{entry.header}}</h2>
    <p class="selectable" [innerHTML]="entry.description"></p>
    <ion-list>
      <ion-item *ngFor="let list of entry.list; let j = index">{{j + 1}}. <span class="selectable" [innerHTML]="list"></span></ion-item>
    </ion-list>
  </ion-item>
</ion-item-group>
