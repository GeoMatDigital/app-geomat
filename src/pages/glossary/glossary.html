<ion-item-group #glossary>
  <ion-item-divider color="light">A</ion-item-divider>

  <ion-item [id]="entry.id" text-wrap *ngFor="let entry of (glossary$ | async); let i = index">
    <h2>{{entry.header}}</h2>
    <p [innerHTML]="entry.description"></p>
    <ion-list>
      <ion-item *ngFor="let list of entry.list; let j = index">{{j + 1}}. {{list}}</ion-item>
    </ion-list>
  </ion-item>
</ion-item-group>
