<ion-header>
  <ion-navbar>
    <ion-title>STECKBRIEFE</ion-title>
    <ion-buttons right class="hidden-lg-up" padding-right>
      <button ion-button icon-start icon-only (click)="openSidemenu('glossaryMenu')">
        <ion-icon name="book"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!--
  EL = Elemente
  CN = Carbonate und Nitrate
  SG = Silikate und Germanate
  OH = Oxyde und Hydroxide
  PV = Phosphate und Vanadate
  SL = Sulfate
  SF = Sulfide und Sulfosalze
  HG = Halogenide
-->

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card no-margin>
        <ion-card-content no-padding>
          <ion-list no-lines>
            <ion-item no-padding (click)="onProfile('Elemente')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/Eleme_80.jpg">
              </ion-thumbnail>
              <p>Elemente</p>
            </ion-item>
            <ion-item no-padding (click)="onProfile('Sulfide und Sulfosalze')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/Sulfi_80.jpg">
              </ion-thumbnail>
              <p>Sulfide und Sulfosalze</p>
            </ion-item>
            <ion-item no-padding (click)="onProfile('Halogenide')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/Halog_80.jpg">
              </ion-thumbnail>
              <p>Halogenide</p>
            </ion-item>
            <ion-item no-padding (click)="onProfile('Oxide und Hydroxide')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/Oxide_80.jpg">
              </ion-thumbnail>
              <p>Oxide und Hydroxide</p>
            </ion-item>
            <ion-item no-padding (click)="onProfile('Carbonate und Nitrate')">
                <ion-thumbnail item-start>
                    <img src="assets/profiles/Carbo_80.jpg">
                  </ion-thumbnail>
                  <p>Carbonate und Nitrate</p>
            </ion-item>
            <ion-item no-padding (click)="onProfile('Borate', 'borate_80')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/Borat_80.jpg">
              </ion-thumbnail>
              <p>Borate</p>
            </ion-item>
            <ion-item no-padding (click)="onProfile('Sulfate')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/Sulfa_80.jpg">
              </ion-thumbnail>
              <p>Sulfate</p>
            </ion-item>
            <ion-item no-padding (click)="onProfile('Phosphate, Arsenate und Vanadate')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/Phosp_80.jpg">
              </ion-thumbnail>
              <p>Phosphate, Arsenate und Vanadate</p>
            </ion-item>
            <ion-item no-padding (click)="onProfile('Silikate und Germanate')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/Silik_80.jpg">
              </ion-thumbnail>
              <p>Silikate und Germanate</p>
            </ion-item>
            <ion-item no-padding  (click)="onProfile('Organische Verbindungen', 'organischeVerbindungen_80')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/Organ_80.jpg">
              </ion-thumbnail>
              <p>Organische Verbindungen</p>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
