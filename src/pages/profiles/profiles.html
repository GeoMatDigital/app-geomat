<ion-header>
  <ion-navbar>
    <ion-title>STECKBRIEFE</ion-title>
    <ion-buttons right class="hidden-lg-up" padding-right>
      <button ion-button icon-start icon-only (click)="glossarActive()">
        <ion-icon name="book"></ion-icon>
      </button>
      <button ion-button icon-only (click)="mainMenuActive()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!--
  EL = Elemente
  CN = Carbonate und Nitrate
  SG = Silikate und Germanate
  OH = Oxyde und Hydroxide
  PV = Phosphate und Vanadate
  SL = Sulfate
  SF = Sulfide und Sulfosalze
  HG = Halogenide
-->

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card no-margin>
        <ion-card-content no-padding>
          <ion-list no-lines>
            <ion-item no-padding (click)="onProfile('Elemente')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/elemente_80.jpg">
              </ion-thumbnail>
              <p>Elemente</p>
            </ion-item>
            <ion-item no-padding (click)="onProfile('Sulfide und Sulfosalze')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/sulfide_80.jpg">
              </ion-thumbnail>
              <p>Sulfide und Sulfosalze</p>
            </ion-item>
            <ion-item no-padding (click)="onProfile('Halogenide')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/halogenide_80.jpg">
              </ion-thumbnail>
              <p>Halogenide</p>
            </ion-item>
            <ion-item no-padding (click)="onProfile('Oxide und Hydroxide')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/oxide_80.jpg">
              </ion-thumbnail>
              <p>Oxide und Hydroxide</p>
            </ion-item>
            <ion-item no-padding (click)="onProfile('Carbonate und Nitrate')">
                <ion-thumbnail item-start>
                    <img src="assets/profiles/karbonate_80.jpg">
                  </ion-thumbnail>
                  <p>Carbonate und Nitrate</p>
            </ion-item>
            <ion-item no-padding class="disabled">
              <ion-thumbnail item-start>
                <ion-icon name="close"></ion-icon>
              </ion-thumbnail>
              <p>Borate</p>
            </ion-item>
            <ion-item no-padding (click)="onProfile('Sulfate')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/sulfate_80.jpg">
              </ion-thumbnail>
              <p>Sulfate</p>
            </ion-item>
            <ion-item no-padding (click)="onProfile('Phosphate, Arsenate und Vanadate')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/phosphate_80.jpg">
              </ion-thumbnail>
              <p>Phosphate, Arsenate und Vanadate</p>
            </ion-item>
            <ion-item no-padding (click)="onProfile('Silikate und Germanate')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/silikate_80.jpg">
              </ion-thumbnail>
              <p>Silikate und Germanate</p>
            </ion-item>
            <ion-item no-padding class="disabled">
              <ion-thumbnail item-start>
                <ion-icon name="close"></ion-icon>
              </ion-thumbnail>
              <p>Organische Verbindungen</p>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
