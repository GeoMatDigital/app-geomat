<ion-header>
  <ion-navbar>
    <ion-title>{{ header | uppercase }}</ion-title>
    <ion-buttons right class="hidden-lg-up" padding-right>
      <button ion-button icon-start icon-only (click)="openSidemenu('mainMenu')">
        <ion-icon name="book"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openSidemenu('glossaryMenu')">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-row>
    <ion-col>
      <ion-card no-margin>
        <ion-card-content no-padding>
          <ion-list no-lines>
            <ion-item no-padding ripple *ngFor="let profile of profiles" (click)="onProfiles(profile)">
              <ion-thumbnail item-start>
                <img src="assets/profiles/elemente_80.jpg">
              </ion-thumbnail>
              <!-- <p>{{profile | json }}</p> -->
              <p>{{profile.mineral_type.trivial_name }}</p>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
