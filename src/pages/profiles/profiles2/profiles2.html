<ion-header>
  <ion-navbar>
    <ion-title>{{ header | uppercase }}</ion-title>
    <ion-buttons right class="hidden-lg-up" padding-right>
      <button ion-button icon-start icon-only (click)="openSidemenu('mainMenu')">
        <ion-icon name="book"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openSidemenu('glossaryMenu')">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card no-margin>
        <ion-card-content no-padding>
          <ion-list no-lines>
            <ion-item-divider color="light">Silikate</ion-item-divider>
            <ion-item no-padding (click)="onProfileGroup('Inselsilikat')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/elemente_80.jpg">
              </ion-thumbnail>
              <p>Inselsilikate</p>
            </ion-item>
            <ion-item no-padding (click)="onProfileGroup('Gruppensilikat')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/elemente_80.jpg">
              </ion-thumbnail>
              <p>Gruppensilikate</p>
            </ion-item>
            <ion-item no-padding (click)="onProfileGroup('Kettensilikat')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/elemente_80.jpg">
              </ion-thumbnail>
              <p>Kettensilikate</p>
            </ion-item>
            <ion-item no-padding (click)="onProfileGroup('Doppelkettensilikat')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/elemente_80.jpg">
              </ion-thumbnail>
              <p>Doppelkettensilikate</p>
            </ion-item>
            <!--(click)="onProfileGroup('B채ndersilikat')" -->
            <ion-item no-padding  class="disabled">
              <ion-thumbnail item-start>
                <ion-icon name="close"></ion-icon>
              </ion-thumbnail>
              <p>B채ndersilikate</p>
            </ion-item>
            <ion-item no-padding (click)="onProfileGroup('Ringsilikat')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/elemente_80.jpg">
              </ion-thumbnail>
              <p>Ringsilikate</p>
            </ion-item>
            <ion-item no-padding (click)="onProfileGroup('Schichtsilikat')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/elemente_80.jpg">
              </ion-thumbnail>
              <p>Schichtsilikate</p>
            </ion-item>
            <ion-item no-padding (click)="onProfileGroup('Ger체stsilikat')">
              <ion-thumbnail item-start>
                <img src="assets/profiles/elemente_80.jpg">
              </ion-thumbnail>
              <p>Ger체stsilikate</p>
            </ion-item>
            <ion-item-divider color="light">Germanate</ion-item-divider>
            <ion-item no-padding class="disabled">
              <ion-thumbnail item-start>
                <ion-icon name="close"></ion-icon>
              </ion-thumbnail>
              <p>keine vorhanden</p>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
