<ion-header>
  <ion-navbar>
    <ion-title>GALERIE</ion-title>
    <ion-buttons right class="hidden-lg-up" padding-right>
      <button ion-button icon-start icon-only (click)="openSidemenu('glossaryMenu')">
        <ion-icon name="book"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row lazy-load-images>
      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let count of anzahl; let i = index; ">
        <div class="image-container">
          <img tappable="true" src="{{ loading_pic }}" [attr.data-src]="getPicture(i)" (click)="openpic(i)">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
